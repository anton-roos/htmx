<div id="map-container" data-lat="{{ lat }}" data-lng="{{ lng }}" class="relative w-full max-w-md mx-auto overflow-visible">
  <img src="/static/world.svg" alt="World Map" class="w-full h-auto block" />
</div>
<p class="mt-4 text-center text-gray-700">Latitude: {{ lat }}, Longitude: {{ lng }}</p>
<script>
  (function() {
    const container = document.getElementById('map-container');
    const lat = parseFloat(container.dataset.lat);
    const lng = parseFloat(container.dataset.lng);
    const dot = document.createElement('div');
    dot.className = 'absolute bg-red-500 rounded-full';
    const top = (90 - lat) / 180 * 100;
    const left = (lng + 180) / 360 * 100;
    dot.style.width = '12px';
    dot.style.height = '12px';
    dot.style.top = top + '%';
    dot.style.left = left + '%';
    dot.style.transform = 'translate(-50%, -50%)';
    container.appendChild(dot);
  })();
</script>
