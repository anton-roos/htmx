<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}My App{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.5/dist/htmx.min.js"></script>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- App bar -->
    <header class="fixed top-0 inset-x-0 bg-white shadow-md z-40">
      <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
        <button id="menu-btn" class="text-gray-700 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="text-xl font-semibold">My App</span>
        <div></div>
      </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300">
      <nav class="mt-16 p-4">
        <ul class="space-y-2">
          <li><a href="/" class="block px-2 py-1 rounded hover:bg-gray-100">Home</a></li>
          <li><a href="/sandbox" class="block px-2 py-1 rounded hover:bg-gray-100">Sandbox</a></li>
          <li><a href="/fin" class="block px-2 py-1 rounded hover:bg-gray-100">Fin</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Page content wrapper -->
    <div class="pt-16">
      {% block content %}{% endblock %}
    </div>

    <script>
      const menuBtn = document.getElementById('menu-btn');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      }
      function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      }
      menuBtn.addEventListener('click', openSidebar);
      overlay.addEventListener('click', closeSidebar);
    </script>
  </body>
</html>
